<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FreeMyPack</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      background-color: #0d0d0d;
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      color: white;
      background-image: url('https://www.transparenttextures.com/patterns/dark-mosaic.png');
    }
    .page {
      display: none;
      padding: 20px;
    }
    .active {
      display: block;
    }
    .nav {
      position: fixed;
      bottom: 0;
      width: 100%;
      display: flex;
      justify-content: space-around;
      background: #0d0d0d;
      padding: 10px 0;
    }
    .nav button {
      background: none;
      border: none;
      padding: 0;
    }
    .nav img {
      width: 75px;
      height: 30px;
    }
    .nav .active-tab img {
      content: url('https://raw.githubusercontent.com/freemyswagfms/freemypack-icons/main/home%20в%20активном.png');
    }
    .nav button:nth-child(2).active-tab img {
      content: url('https://raw.githubusercontent.com/freemyswagfms/freemypack-icons/main/cards%20в%20активном.png');
    }
    .nav button:nth-child(3).active-tab img {
      content: url('https://raw.githubusercontent.com/freemyswagfms/freemypack-icons/main/shop%20в%20активном.png');
    }
    .nav button:nth-child(4).active-tab img {
      content: url('https://raw.githubusercontent.com/freemyswagfms/freemypack-icons/main/settings%20в%20активном.png');
    }
    .settings {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 60px;
      gap: 12px;
    }
    .settings button.option {
      width: 90%;
      background: #1a1a1a;
      border: none;
      color: white;
      font-size: 17px;
      padding: 15px;
      text-align: left;
      border-radius: 12px;
    }
    .settings .disabled {
      color: #777;
      pointer-events: none;
    }
    .support-btn {
      display: block;
      margin: 40px auto;
      padding: 14px 26px;
      font-size: 16px;
      color: white;
      background: none;
      border: 1px solid #ccc;
      border-radius: 24px;
      cursor: pointer;
    }
    .spin-page {
      text-align: center;
      margin-top: 100px;
    }
    .spin-page button {
      padding: 15px 30px;
      font-size: 18px;
      background: #8b1a1a;
      border: none;
      border-radius: 8px;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="spin" class="page active">
    <div class="spin-page">
      <h1>Добро пожаловать в FreeMyPack!</h1>
      <p>Нажми, чтобы получить свою карточку</p>
      <button onclick="spin()">Крутить</button>
    </div>
  </div>

  <div id="settings" class="page">
    <div class="settings">
      <button class="option">Пополнение баланса</button>
      <button class="option">Жалобы и предложения</button>
      <button class="option">Внешний вид</button>
      <button class="option">Мы в соцсетях</button>
      <button class="option">Поддержка</button>
      <button class="option">Сотрудничество и реклама</button>
      <button class="option disabled">Авторы</button>
    </div>
    <button class="support-btn">Поддержать нас</button>
  </div>

  <div class="nav">
    <button onclick="navigate('spin', this)" class="active-tab">
      <img src="https://raw.githubusercontent.com/freemyswagfms/freemypack-icons/main/home.png" alt="Домой">
    </button>
    <button onclick="navigate('', this)">
      <img src="https://raw.githubusercontent.com/freemyswagfms/freemypack-icons/main/cards.png" alt="Категории">
    </button>
    <button onclick="navigate('', this)">
      <img src="https://raw.githubusercontent.com/freemyswagfms/freemypack-icons/main/shop.png" alt="Магазин">
    </button>
    <button onclick="navigate('settings', this)">
      <img src="https://raw.githubusercontent.com/freemyswagfms/freemypack-icons/main/settings.png" alt="Настройки">
    </button>
  </div>

  <script>
    function navigate(page, el) {
      document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
      if (page) document.getElementById(page).classList.add('active');
      document.querySelectorAll('.nav button').forEach(b => b.classList.remove('active-tab'));
      el.classList.add('active-tab');
    }

    function spin() {
      alert("Выпала карточка: Take Care (Minecraft Edition)");
    }
  </script>
</body>
</html>
