<!DOCTYPE html>
<html>
<head>

  <style>
    body {
      background: #0d0d0d;
      color: white;
      font-family: sans-serif;

    button {
      padding: 15px 30px;

      border: none;
      border-radius: 8px;
      background: #00ccff;
      color: #000;

<body>

  <script>
    Telegram.WebApp.ready();
    function spin() {
      alert("Выпала карточка: Take Care (Minecraft Edition)");
      // тут позже добавим случайную генерацию и стили
    }
  </script>
