<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FreeMyPack</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>

  <!-- Страница спиннера -->
  <div id="home" class="page active">
    <div class="spin-container">
      <h1 class="spin-title">Добро пожаловать в FreeMyPack!</h1>
      <p class="spin-subtitle">Нажми, чтобы получить свою карточку</p>
      <button class="spin-button" onclick="spin()">Крутить</button>
    </div>
  </div>

  <!-- Страница карточек -->
  <div id="cards" class="page">
    <div class="spin-container">
      <h2>Карточки</h2>
      <p>Здесь будет коллекция</p>
    </div>
  </div>

  <!-- Страница магазина -->
  <div id="shop" class="page">
    <div class="spin-container">
      <h2>Магазин</h2>
      <p>Покупка паков или бустов</p>
    </div>
  </div>

  <!-- Страница настроек -->
  <div id="settings" class="page">
    <div class="settings-container">
      <button class="option">Пополнение баланса</button>
      <button class="option">Жалобы и предложения</button>
      <button class="option">Внешний вид</button>
      <button class="option">Мы в соцсетях</button>
      <button class="option">Поддержка</button>
      <button class="option">Сотрудничество и реклама</button>
      <button class="option disabled">Авторы</button>
    </div>
    <button class="support-btn">Поддержать нас</button>
  </div>

  <!-- Навигация -->
  <div class="nav-bar">
    <div class="nav-inner">
      <button class="nav-btn btn-home active-tab" onclick="navigate('home', this)"></button>
      <button class="nav-btn btn-cards" onclick="navigate('cards', this)"></button>
      <button class="nav-btn btn-shop" onclick="navigate('shop', this)"></button>
      <button class="nav-btn btn-settings" onclick="navigate('settings', this)"></button>
      <div class="nav-indicator"></div>
    </div>
  </div>
  

  <script src="main.js"></script>
</body>
</html>
